version: '3.8'

services:
  app:
    build: .
    container_name: wizzair-price-monitor
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - DISPLAY=:99
